<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tabellenkalkulation</title>
    <script src="a3.js"></script>
    <style>
        body{
            font-family: sans-serif;
        }

        table, td, th {
            border: 1px solid black;
        }

        table {
           border-collapse: collapse;
            margin: 0 auto 0;
            text-align: right;
        }
        td{
            width: 20em;
            height: 1.5em;
        }
        th{
            text-align: center;
            background-color: #d4e6f1;
        }

    </style>
</head>
<body>
<h1>Tabellenkalkulation mit contentEditable</h1>
<table id="table" contenteditable="true">

    <tr>
        <th></th>
        <th>A</th>
        <th>B</th>
        <th>C</th>
    </tr>
    <tr>
        <th>1</th>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <th>2</th>
        <td></td>
        <td></td>
        <td></td>
    </tr>
<tr>
    <th>3</th>
    <td></td>
    <td></td>
    <td></td>
</tr>
</table>
</body>
</html>
