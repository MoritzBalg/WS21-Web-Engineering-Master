<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let pb, button, input, ul;
        window.addEventListener("load",()=>{
            pb = document.getElementById("pb");
            button = document.getElementById("button")
            ul = document.getElementById("primes");
            input = document.getElementById("input");

            button.addEventListener("click",async ()=>{
                button.style.visibility = "hidden"
                pb.style.display = "block";
                ul.innerHTML = "";
                getTime();
                await calcPrim();
                getTime();
                pb.style.display = "none";
                button.style.visibility = "visible";


            });
        });

        function isPrim(number){
            if(number <=1 || number%2===0){
                return false;
            }

            for(let i=2 ; i<= (number/2)+1 ; i++){
                if(number%i===0){
                    return false;
                }
            }
            return true;
        }

        async function calcPrim(){
            for(let i = 3; i <= input.value; i+= 2){
                if(isPrim(i)){
                    let element = document.createElement("li");
                    element.innerText = i;
                    ul.appendChild(element);
                }
            }
        }

        function getTime(){
            let time = new Date();
            console.log(time.toISOString())
        }

    </script>
</head>
<body>
<h1>Primzahlen Beispiel</h1>
Mit einem klick auf dem Button werden alle Primzahlen berechnet, die kleiner als die angegebene Zahl sind!
<br>
<br>
<input id="input" type="number" placeholder="Bitte Nummer eingeben" style="width: 20em"></input> <button id="button">Berechnen</button>
<br>
<progress id="pb" indeterminate="true" style="display: none"></progress>
<ul id="primes"></ul>
</body>
</html>
