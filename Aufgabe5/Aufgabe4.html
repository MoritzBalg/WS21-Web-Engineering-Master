<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WWW Navi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
   <script src="Aufgabe4.js"></script>
    <style>
    :root{
        --primary_color: #0d4072;
        --secondary_color: #e1dfdf;
    }

    body{
        font-family: 'Open Sans', sans-serif;
        margin: 0;
        padding: 0;
    }
    header{
        text-align: center;
        background-color: var(--primary_color);

    }
    header > h1{
        margin: 0;
        color: var(--secondary_color);
    }


    nav > ul{
        list-style: none;
        display: flex;
        padding: 0;
        margin-bottom: 0;
        justify-content: center;
    }

    nav > ul > li{
        background-color: #7dc7dd;
        padding: 1em;
        margin-left: 0.5em;
        margin-right: 0.5em;
        margin-bottom: 1em;
        border-radius: 10px;
    }

    nav > ul > li:hover{
        background-color: #245869;
        color: var(--secondary_color);
        cursor: pointer;
    }

    aside{
        background-color: var(--secondary_color);
        flex: 1 1;
        border-right: 1px solid var(--primary_color);
    }

    main{
        background-color: var(--secondary_color);
        flex: 1 1 80vw;
        padding: 1em;

    }

    aside > ul {
        padding: 0;
        margin: 0;
    }
    aside > ul > li{
        list-style: none;
        background-color: #7dc7dd;
        padding: 1em;
        text-align: center;
    }

    aside > ul > li:hover{
        background-color: #245869;
        color: #fffdfd;
        cursor: pointer;
    }

    #mainWrapper{
        display: flex;
        height: 80vh;
    }

    </style>


</head>
<body>
<header>
    <h1>WWW-Navigator</h1>
    <nav>
        <ul id="mainTopics">

        </ul>
    </nav>
</header>
<div id="mainWrapper">
    <aside>
        <ul id="subTopics">

        </ul>
    </aside>
    <main id="content">
        Hallo
    </main>
</div>



</body>
</html>
