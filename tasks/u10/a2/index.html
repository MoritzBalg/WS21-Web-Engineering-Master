<!DOCTYPE html>
<html lang="de ">
<head>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script type="module" src="menuComponent.mjs"></script>
    <meta charset="UTF-8">
    <title>VUE</title>
    <style>
        body{
flex-direction: column;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>Menü Komponente</h1>

    <div style="background-color: #e8e8e8;width: 100%; height: 5em">
        Horizontales Menü
        <menu-component orientation="row" v-bind:names=["a","b","c","d","e"]></menu-component>
    </div>

    <div style="background-color: #e8e8e8;width: 30%; height: 30em; margin-top: 2em">
        Vertikales Menü
        <menu-component orientation="column" v-bind:names=["a","b","c","d","e"]></menu-component>
    </div>

</div>
</body>
</html>
