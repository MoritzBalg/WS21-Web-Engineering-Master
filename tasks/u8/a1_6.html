<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    customElements.define("svg-kalligraphie", class extends HTMLElement {
        constructor() {
            super();
        }

        connectedCallback() {
            const shadow = this.attachShadow({"mode": "open"});
            shadow.innerHTML = `
<style>
        #body{
            text-align: center;
            font-family: sans-serif;
        }

        #drawArea{
            background-color: #ececec;
            border-radius: 10px;
            display: block;
            margin: 0 auto 0;
            width: 80vw;
            height: 75vh;
        }

        .wish{
            animation-name: inc;
            animation-duration: 1s;
        }

        @keyframes inc {
            50%{
                height: 0px;
            }
        }

        #drawArea:hover{
            cursor: crosshair;
        }

        #btnClear{
            background-color: #4b93d7;
            border: none;
            color: white;
            width: 80vw;
            height: 1.5em;
            border-radius: 10px;
            font-size: x-large;
            display: block;
            margin: 1em auto 0;
        }

        #btnClear:hover{
            background-color: #1870c7;
            cursor: pointer;
        }

        #btnClear:disabled{
            background-color: #c5bfbf;
            color: #5e5e60;
            cursor: pointer;
        }

        #colorPicker{
            display: block;
            margin: 0 auto 1em;
            width: 4.5vw;
            height: 2em;
            border: none;
            border-radius: 10px;
        }

        h2{
            display: inline;
        }
    </style>
    <div id="body">
        <h1>SVG-Kalligraphie</h1>
        <label for="colorPicker"><h2>Farbe:</h2></label>
        <input id="colorPicker" type="color">
        <svg id="drawArea"></svg>
        <button id="btnClear" type="button" disabled>Clear</button>
    </div>
          `;


            let btnClear, drawArea, colorPicker, path, sizePicker;


            function Line(svgContainer){
                this.points = new Array();
                this.times = new Array();
                this.parent = svgContainer;
                this.addPoint = (p)=>{
                    this.points.push(p);
                    this.times.push((new Date()).getMilliseconds());
                }
                this.drawLine = ()=>{
                    let element = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    element.setAttribute("style", "fill:none; stroke:" + colorPicker.value + ";" );
                    const size = this.points.length;
                    if (size != 0) {
                        element.setAttribute('x1', this.points[size - 1].x);
                        element.setAttribute('y1', this.points[size - 1].y);
                        element.setAttribute('x2', this.points[size - 2].x);
                        element.setAttribute('y2', this.points[size - 2].y);
                        const length = Math.sqrt(Math.pow(this.points[size - 1].x - this.points[size - 2].x, 2) + Math.pow(this.points[size - 1].y - this.points[size - 2].y, 2));
                        const time = this.times[size - 1] - this.times[size - 2];
                        const width = Math.min(time/length * 3, 10);
                        element.setAttribute('stroke-width', width);
                        this.parent.appendChild(element);
                    }
                }

                this.reset = () => {
                    this.points = new Array();
                }
            }

            //Auf das DOM warten
            window.addEventListener("load",()=>{
                btnClear = shadow.getElementById("btnClear");
                drawArea = shadow.getElementById("drawArea");
                colorPicker = shadow.getElementById("colorPicker");
                sizePicker = shadow.getElementById("sizePicker");

                btnClear.addEventListener("click", e=>{
                    drawArea.classList.add("wish");

                    void drawArea.offsetX;
                    setTimeout(()=>{
                        drawArea.innerHTML = "";
                    },500);
                    setTimeout(()=>{
                        drawArea.classList.remove("wish");
                        btnClear.disabled = true;
                    },1000);

                });
                drawArea.addEventListener("mousedown", start);
                shadow.addEventListener("mouseup", stop); //Dokument, damit auch Mouse-Up außerhalb des Containers erkannt wird
            });

            function draw(event){
                const point = drawArea.createSVGPoint();
                point.x = event.offsetX;
                point.y = event.offsetY;
                path.addPoint(point);
                path.drawLine();
            }

            function start(){
                btnClear.disabled = false;
                drawArea.addEventListener("mousemove",draw);
            }

            function stop(){
                drawArea.removeEventListener("mousemove", draw);
                path.reset();
            }

            window.addEventListener('load', () => {
                path = new Line(drawArea);
            });


            function Point(x,y){
                this.x = x;
                this.y = y;
            }

            function getPointOffset(a,b, delta){
                //Steigung bestimmen
                const m = (b.y - a.y) / (b.x - a.x);
                //Steigung für Kreuz-Funktion berechnen
                const n = -1/m;
                //Y-Achsen Abstand berechnen mit Punkt b y=nx+u <=> u = -nx+y
                const u = -n*b.x + b.y;
                let point1 = new Point(b.x + delta, n * (b.x+delta) + u);
                let point2 = new Point(b.x - delta, n * (b.x-delta) + u);
                return [point1, point2];
            }
        }

        attributeChangedCallback() {

        }

        disconnectedCallback() {

        }

    });
</script>

<body>
<svg-kalligraphie></svg-kalligraphie>
</body>
</html>
