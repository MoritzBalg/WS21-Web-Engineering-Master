<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Lit-HTML Demo</title>

    <script type="module">
        import {html, css, LitElement} from 'https://mkaul.github.io/lit/lib/lit.js'
        class LitMenu extends LitElement{
            static get styles(){
                return css`
                    :root{
                        --primary_color: #0d4072;
                        --secondary_color: #e1dfdf;
                    }

                    nav > ul{
                        list-style: none;
                        display: flex;
                        padding: 0;
                        margin-bottom: 0;
                        justify-content: center;
                    }

                    nav > ul > li{
                        background-color: #7dc7dd;
                        padding: 1em;
                        margin-left: 0.5em;
                        margin-right: 0.5em;
                        margin-bottom: 1em;
                        border-radius: 10px;
                    }

                    nav > ul > li:hover{
                        background-color: #245869;
                        color: var(--secondary_color);
                        cursor: pointer;
                    }
                `;
            }

            static get properties() {
                return { orientation: { type: String } };
            }

            constructor() {
                super();
                this.orientation = "horizontal";

            }

            render(){
                let items = Array.from(this.getElementsByTagName("a"));
                return html`
                    <nav style="display: flex; flex-direction: ${this.orientation === 'horizontal'?'column':'row'}">
                        ${items.map((i)=>html`<button>${i}</button>`)}
                    </nav>
                `;
            }

        }
        customElements.define("lit-menu", LitMenu);
    </script>
</head>
<body>
<lit-menu orientation="horizontal">
    <a>Eins</a>
    <a>Zwei</a>
    <a>Drei</a>
</lit-menu>

<lit-menu orientation="vertical">
    <a>s</a>
    <a>Zwei</a>
    <a>Drei</a>
</lit-menu>
</body>
</html>
