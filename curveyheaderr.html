<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <style>
        body{
            padding: 0;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
        }

        *{
            box-sizing: border-box;
        }

        header{
            background-color: aquamarine;
            padding: 1rem;
            position: relative;
        }

        header::before{
            content: "";
            background-color: aquamarine;
            width: 150%;
            height: 281%;
            top: -2rem;
            left: -583px;
            border-radius: 100%;
            display: inline-block;
            position: absolute;
            z-index: -100;
            overflow: hidden;


        }

    </style>
</head>
<body>
    <header>Hallo</header>
    
</body>
</html>
